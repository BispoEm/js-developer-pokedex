<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize  -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/detail.css" />
    <!-- Fonte ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body onload="loadPokemonItens(limit, offset)">
    <div class="models">

      <ol id="pokemonList" class="pokemons">
        <li class="pokemon">
          <a href="" class="a">
            <span class="name"></span>
            <span class="number"></span>
            <div class="detail">
              <ol class="types">
              </ol>
              <img src="" alt="" />
            </div>
          </a>
        </li>
      </ol>
    </div>
    <section class="content">
      <h1>Pokedex</h1>
      <div class="pokemon-area"></div>
      <div class="pagination">
        <button onclick="loadMoreButton()" type="button">load more</button>
      </div>
    </section>
    <div class="pokeDetail" onclick="closeModal()">
      <div class="pokemonDetails">
        <div class="photoDetail"><img src="" alt="" /></div>
        <table class="aboutDetail">
          <thead>
            <tr class="details">
              <th>Number</th>
              <th>Name</th>
              <th>Type(s)</th>
              <th>Abilities</th>
              <th>Height</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr class="resultsDetails">
              <td class="numberDetail"></td>
              <td class="nameDetail"></td>
              <td class="typesDetail"></td>
              <td class="abilitiesDetail"></td>
              <td class="heightDetail"></td>
              <td class="weightDetail"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
